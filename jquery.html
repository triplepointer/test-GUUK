<html>
<head>
<title>Отслеживание нажатия клавиш в JQUERY</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<!-- 1.	Написать функцию перехвата нажатия клавиш left arrow, right arrow, up arrow, down arrow -->
<script type="text/javascript">
    $(window).keydown(function(event){
        debugger;
        switch(event.keyCode)
        {
		    case 40:
                alert('Вы нажали'+event.key);
                break;
            case 38:
                alert('Вы нажали ArrowUp'+event.key);
                break;
            case 37:
                alert('Вы нажали ArrowLeft'+event.key);
                break;
            case 39:
                alert('Вы нажали ArrowRight'+event.key);
                break;
	    }
	});
</script>
<!-- 2.	При нажатии на любую из клавиш появляется alert с названием нажатой клавиши -->
<script type="text/javascript">
    $(window).on("keydown", function (e) {
        alert(e.key);
    })
</script>

</body>
</html>
